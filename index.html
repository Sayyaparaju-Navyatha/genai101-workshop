<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elephant Facts</title>
    <style>
        body {
            font-family: 'Times New Roman', serif;
            background-color: #f0f0f0;
            color: #333;
            text-align: center;
        }

        .container {
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
        }

        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .fact-display {
            margin-top: 20px;
            font-size: 1.5em;
            opacity: 0;
            transition: opacity 0.5s;
        }

        .elephant-animation {
            width: 100px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Elephant Facts</h1>
        <button id="factButton">Show Elephant Fact</button>
        <div id="factDisplay" class="fact-display"></div>
        <img src="elephant-animation.gif" alt="Cute Elephant" class="elephant-animation">
    </div>
    <script>
        const elephantFacts = [
            "Elephants are the largest land animals on Earth.",
            "They can weigh up to 12,000 pounds (5,443 kg) or more.",
            "Elephants have a highly developed brain and are known for their intelligence.",
            "They can communicate using infrasound, which is sound below the frequency of human hearing.",
            "Elephants have a strong social structure and live in family groups led by a matriarch.",
            "Their trunks are incredibly versatile and can be used for breathing, smelling, lifting, and grasping.",
            "Elephants can live for 60 to 70 years in the wild.",
            "They are herbivores and can consume up to 300 pounds (136 kg) of food in a single day.",
            "Elephants have a unique way of bathing; they use their trunks to spray water over themselves.",
            "They are known to exhibit behaviors such as mourning, playfulness, and even altruism."
        ];

        document.getElementById('factButton').addEventListener('click', function() {
            const randomIndex = Math.floor(Math.random() * elephantFacts.length);
            const factDisplay = document.getElementById('factDisplay');
            factDisplay.style.opacity = 0; // Fade out
            setTimeout(() => {
                factDisplay.textContent = elephantFacts[randomIndex];
                factDisplay.style.opacity = 1; // Fade in
            }, 500);
        });
    </script>
</body>
</html>
